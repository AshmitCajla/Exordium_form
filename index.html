<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="background-image">
  </div>
  <div class="form-container">
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a short survey.</p>

    <form action="" id="survey-form">
      <div class="input-grid">

        <label for="name" id="name-label">Name</label>
        <input type="text" placeholder="name" id="name" required>

        <br>

        <label for="email" id="email-label">Email</label>
        <input type="email" placeholder="email" id="email" required>

        <br>

        <label for="birthday">Birthday:</label>

        <input type="date" id="birthday" name="birthday" value="yyyy-mm-dd" min="1900-01-01" max="2099-12-31">

        <br>

        <label for="guests" id="number-label">Guests</label>
        <input type="number" placeholder="how many guests?" name="amount" id="number" required min="0" max="3">
      </div>

      <br>

      <label for="dropdown">Select</label>

      <select id="dropdown">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>

      <h4>Select a radio drone:</h4>
      <div class="radio-buttons">

        <div>
          <input type="radio" id="huey" name="drone" value="huey" checked>
          <label for="huey">Huey</label>
        </div>

        <div>
          <input type="radio" id="dewey" name="drone" value="dewey">
          <label for="dewey">Dewey</label>
        </div>

        <div>
          <input type="radio" id="louie" name="drone" value="louie">
          <label for="louie">Louie</label>
        </div>

        <br>
      </div>


      <h2>Custom Checkboxes</h2>
      <label class="container">One
        <input type="checkbox" checked="checked" value="1">
        <span class="checkmark"></span>
      </label>
      <label class="container">Two
        <input type="checkbox" value="2">
        <span class="checkmark"></span>
      </label>
      <label class="container">Three
        <input type="checkbox" value="3">
        <span class="checkmark"></span>
      </label>
      <label class="container">Four
        <input type="checkbox" value="4">
        <span class="checkmark"></span>
      </label>

      <div class="text-area">
        <h4><label for="story"> Tell me a story:</label></h4>

        <textarea id="story" name="story" rows="12" cols="48"></textarea>
      </div>

      <br>
      <input type="submit" value="Send Request" id="submit">


    </form>


  </div>


  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
